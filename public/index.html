<!DOCTYPE html>
<html>
<head>
<title>Sample Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="style.css" rel="stylesheet" type="text/css" media="all" />
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Registration Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="/sign_up" method="POST">
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>

                    <input type="text" class="box" id="college" name="college" placeholder="College" required />
                    <br>

                    <input type="text" class="box" id="branch" name="branch" placeholder="Branch" required />
                    <br>

                    <input type="email" class="box" id="email" name="email" placeholder="Email" required />
                    <br>

                    <input type="text" class="box" id="phno" name="phno" pattern="[0-9]{10}" maxlength="10" placeholder="1234512345" required />
                    <br>
                    

                    <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                    <br>

					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
